<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruityEva</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .panel {
            width: 100%;
            min-height: 100%;
            position: absolute;
            box-shadow: 4px -4px 4px rgba(0, 0, 0, 0.2);
            margin-left: -102%;
            z-index: 2;
            -webkit-transition: all 1s ease-in-out;
            -moz-transition: all 1s ease-in-out;
            -o-transition: all 1s ease-in-out;
            -ms-transition: all 1s ease-in-out;
            transition: all 1s ease-in-out;
        }

        .panel:target {
            margin-left: 0%;
            background-color: #F3BD62;
        }


        #home:target~#header #navigation #link-home,
        #about:target~#header #navigation #link-about,
        #contact:target~#header #navigation #link-contact {
            background: rgba(255, 255, 255, 0.445);
            color: #fff;
        }


        .button-1 {
            display: inline-block;
            padding: 20px 40px;
            margin: 10px 0;
            position: relative;
            color: #fff;
            border: 1px solid #fff;
            color: #fff;
            overflow: hidden;
            -webkit-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
        }

        .button-1:before {
            content: "";
            z-index: -1;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background-color: #007CBF;
            -webkit-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
        }

        .button-1:hover {
            color: #fff;
        }

        .button-1:hover:before {
            left: 0;
        }
    </style>

</head>

<body>

    <!--NAVIGATION-->
    <nav class="absolute z-50 w-full mt-9">
        <ul class="w-auto relative flex justify-center items-center list-none z-10">
            <li id="link-home" class="btn"><a class="text-3xl hover:text-palette-two" href="#home">Home</a></li>
            <li id="link-about" class="btn"><a class="text-3xl hover:text-palette-two" href="#about">About</a></li>
            <li id="link-offers" class="btn"><a class="text-3xl hover:text-palette-two" href="#offers">Coaching/Ebooks</a></li>
            <li id="link-contact" class="btn"><a class="text-3xl hover:text-palette-two" href="#contact">Contact</a></li>
            <li id="link-contact" class="btn"><a class="text-3xl hover:text-palette-two"target="_blank" href="https://kit.co/Fruityeva">Shop</a></li>
        </ul> 
    </nav> 

    <!--HOME-->
    <div id="home" class="transition" >
        <div class="grid grid-cols-2">
            <div class="">
                <h1 class="text-h1 font-textPrimary text-palette-one">FruityEva</h1>
                <div class="w-4/6 h-36 overflow-hidden bg-hero-home bg-no-repeat bg-cover border-2 rounded-lg shadow-2xl"></div>
                <p class=" text-7xl border-t-2 border-palette-two mt-5 pt-6 w-3/5 text-left font-textPrimary text-palette-one"> Fruit-Based Vegan</p> 
           </div>
           <div class="">
            <img src="img/author/hi.jpg" alt="">
           </div>
            
        </div>
             </div>

    <!--ABOUT-->
    <div id="about" class="panel">
        <div class="transition">
            <h2>About me</h2>
        </div>
    </div>

    <!--SECTION-3-->
    <div id="offers" class="panel">
        <div class="transition">
            <h2>Special Offers</h2>
        </div>
    </div>

    <!--SECTION-4-->
    <div id="contact" class="panel">
        <div class="transition">
            <h2>Contacts</h2>
        </div>
    </div>

</body>

</html>
